{%load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/sign-in.css' %}">
    <link rel="stylesheet" href="{% static 'css/features.css' %}">
    <link rel="stylesheet" href="{% static 'css/modals.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>ITSS Global</title>
    <style>
   
 
 

 
  .btn.btn-primary {
   
    width: 300px; 
    margin: 10px 0; 
}


    </style>
  </head>
  <body  style="background-image: url('{% static 'img/intro1.png' %}'); background-size: cover; background-repeat: no-repeat;">
    <br/>
    <div class="modal-content  rounded-4 " style="width: 70%; margin-left: 14%; display: flex; justify-content: center; align-items: center; margin-top: 3%;">
      <div class="modal-body p-5 d-flex flex-column align-items-center  border shadow p-4 rounded" style="background: #f4f4f4e7;">
    
      {% if messages %}
        {% for message in messages %}
          
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button"  class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

        {% endfor %}
      {% endif %}

      {% block content %}
      {% endblock %}
    </div>
    <div class="b-example-divider"></div>


  
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


  </body>
  
 

</html>
